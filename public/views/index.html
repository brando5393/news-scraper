<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>News Scraper</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <h1 class="display-4">News Scraper</h1>
                        <p class="lead">A web app that lets users view and leave comments on the latest news.</p>
                      </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <h5 class="card-header">Current News</h5>
                        <div class="card-body">
                            <div id="news">
                                <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                            </div>
                        </div>
                      </div>
                </div>
                <div class="col-lg-4">
                    <div id="controls">
                        <a href="/scrape"><button type="button" class="btn btn-success" id="get-results">Get Current News</button></a>
                        <a href="#"><button type="button" class="btn btn-danger" id="clear-btn">Clear Results</button></a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <h6 class="text-center">Made for the â™¥ of code by <a href="https://www.brandontwilliams.info" target="_blank">Brandon Williams</a></h6>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
